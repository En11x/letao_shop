<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>乐淘电商</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="lib/nprogress/nprogress.css" />
    <link
      rel="stylesheet"
      href="lib/bootstrap-validator/css/bootstrapValidator.min.css"
    />
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <!-- 左栏菜单 -->
    <div class="lt_aside">
      <!-- 标题 -->
      <div class="brand">
        <a href="#">后台管理平台</a>
      </div>

      <!-- 头像 -->
      <div class="user">
        <img src="images/default.png" alt="" />
        <p>超级管理员</p>
      </div>

      <!-- 导航 -->
      <div class="nav">
        <ul>
          <li>
            <a href="/manage/user.html">
              <i class="glyphicon glyphicon-user"></i>
              <span>用户管理</span>
            </a>
          </li>
          <li>
            <a href="javascript:;" class="category"
              ><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a
            >
            <div class="child" style="display: none;">
              <a href="/manage/first.html">一级分类</a>
              <a href="/manage/second.html" >二级分类</a>
            </div>
          </li>
          <li>
            <a href="/manage/product.html" class="current"
              ><i class="glyphicon glyphicon-tags" ></i><span>商品管理</span></a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- 右侧内容 -->
    <div class="lt_main">
      <!-- 头部导航菜单 -->
      <div class="lt_topbar">
        <a href="#" class="pull-left icon_menu"
          ><i class="glyphicon glyphicon-align-justify"></i
        ></a>
        <a
          href="#"
          class="pull-right icon_logout"
          data-toggle="modal"
          data-target=".logoutModal"
          ><i class="glyphicon glyphicon-log-out"></i
        ></a>
      </div>
      <!-- 下面的内容 -->
      <div class="container-fluid">
        <ol class="breadcrumb">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">商品管理</li>
        </ol>
        <div class="lt_content">
          <button class="btn btn-default mb_20" id="addBtn">添加商品</button>
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th width="10%">序号</th>
                <th width="25%">商品名称</th>
                <th width="25%">商品描述</th>
                <th width="10%">商品库存</th>
                <th width="10%">商品尺寸</th>
                <th width="10%">商品状态</th>
                <th width="10%">操作</th>
              </tr>
            </thead>
            <tbody>
              <!-- 刨个坑 -->
            </tbody>
          </table>

          <!-- 分页dom结构 -->
          <div class="text-right">
            <ul id="paginator"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- 添加商品的模态框 -->
    <div class="modal fade" id="addModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title">添加商品</h4>
          </div>
          <div class="modal-body">
            <form action="" id="form">
              <div class="form-group">
                <div class="dropdown">
                  <button
                    type="button"
                    class="btn btn-default dropdown-toggle"
                    data-toggle="dropdown"
                  >
                    <span id="dropdownText">请选择二级级分类</span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu"></ul>
                </div>
                <!-- 二级分类ID 归属的品牌 -->
                <input type="hidden" name="brandId" />
                <!-- 商品上架和下架，默认上架为1 -->
                <input type="hidden" name="statu" value="1" />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="请输入商品名称"
                  name="proName"
                />
              </div>
              <!-- 商品描述 -->
              <div class="form-group">
                <textarea
                  class="form-control"
                  name="proDesc"
                  rows="3"
                  placeholder="请输入商品描述"
                ></textarea>
              </div>
              <!-- 商品库存 -->
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="num"
                  placeholder="请输入商品库存"
                />
              </div>
              <!-- 商品尺码 -->
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="size"
                  placeholder="请输入商品尺码"
                />
              </div>
              <!-- 商品原价 -->
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="oldPrice"
                  placeholder="请输入商品原价"
                />
              </div>
              <!-- 商品现价 -->
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="newPrice"
                  placeholder="请输入商品现价"
                />
              </div>
              <div class="form-group">
                <label for="fileupload" class="btn btn-default">上传图片</label>
                <!-- 注意:
                            1.指定name用于后台获取图片
                            2.指定data-url 指定接口地址
                            3.multip 用于多文件上传
                -->
                <input
                  id="fileupload"
                  type="file"
                  multiple
                  name="pic1"
                  data-url="/product/addProductPic"
                  style="display: none;"
                />
              </div>
              <div class="form-group" id="imgBox">
                <!-- 作用: 标记当前图片有没有上传满3张 -->
                <input type="hidden" name="picStatus" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              取消
            </button>
            <!-- h5新增form属性，可以让表单外的按钮与表单关联起来(就相当于写在了表单里面) -->
            <button type="submit" class="btn btn-primary" form="form">
              添加
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 登录退出的模态框 -->
    <div class="modal fade logoutModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red">
              <i class="glyphicon glyphicon-info-sign"></i
              >您确定要退出后台管理系统吗？
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-primary" id="logoutBtn">
              退出
            </button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>

    <!-- 模板 -->
    <script type="text/html" id="productTpl">
        {{ each rows v i }}
        <tr>
            <td>{{ (page-1)*size + (i+1) }}</td>
            <td>{{ v.proName }}</td>
            <td>{{ v.proDesc }}</td>
            <td>{{ v.num }}</td>
            <td>{{ v.size }}</td>
            <td>{{ v.statu === 1 ? "已上架" : "已下架" }}</td>
            <td>
                {{ if v.statu === 1 }}
                <button class="btn btn-danger">下架</button>
                {{ else }}
                <button class="btn btn-success">上架</button>
                {{ /if }}
            </td>
        </tr>
      {{ /each }}
    </script>

    <script type="text/html" id="dropdownTpl">
      {{ each rows v i }}
        <li><a href="#" data-id="{{ v.id }}">{{ v.brandName }}</a></li>
      {{ /each }}
    </script>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 引入 jquery-fileupload 包 -->
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>

    <script src="js/common.js"></script>
    <script src="js/product.js"></script>
  </body>
</html>
