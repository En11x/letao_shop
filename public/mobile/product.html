<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>商品详情</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,user-scalable=no,maximum-scale=1.0,minmum-scale=1.0"
    />
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./lib/mui/css/mui.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/product.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <!-- 全屏容器 -->
    <div class="lt_container">
        <!-- 乐淘头部 -->
        <div class='lt_header'>
            <!-- 点击 a 标签, 返回上一页 javascript:history.go(-1); -->
            <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
            <h3>商品详情</h3>
            
            <!-- 页面重新刷新 -->
            <!-- location.reload() -->
            <a href="javascript:location.reload();" class="icon_right"><i class="mui-icon mui-icon-reload"></i></a>
        </div>

        <!-- 乐淘主体 -->
        <div class='lt_main'>
          <div class='mui-scroll-wrapper'>
            <div class='mui-scroll'>
              <!-- 这里放置真实的DOM内容 -->

                

            </div>
          </div>
        </div>

        <!-- 前往购物车 -->
        <div class='lt_go_cart'>
          <a href="cart.html" class='mui-pull-left'>前往购物车</a>
          <div class='mui-pull-right'>
              <button class='mui-bnt mui-btn-danger' id='addCart'>加入购物车</button>
              <button class='mui-btn mui-btn-warning'>买买买</button>
          </div>
        </div>
    </div>

    <script type='text/html' id='productTpl'>
      <!-- 轮播图 -->
      <div class='mui-slider'>
        <!-- 图片区域 -->
        <div class='mui-slider-group mui-slider-loop'>
          <!-- 添加假图，最后一张图片 -->
          <div class='mui-slider-item mui-slider-item-duplicate'>
            <a href="#"><img src="{{pic[pic.length-1].picAddr}}" alt=""></a>
          </div>
          {{each pic v i}}
            <div class='mui-slider-item'>
              <a href="#"><img src="{{v.picAddr}}" alt=""></a>
            </div>
          {{/each}}
          <!-- 添加假图，第一张图片 -->
          <div class='mui-slider-item mui-slider-item-duplicate'>
            <a href="#"><img src="{{pic[0].picAddr}}" alt=""></a>
          </div>
        </div>

        <!-- 小圆点结构 -->
        <div class='mui-slider-indicator'>
          {{each pic v i}}
            <div class='mui-indicator {{i===0?"mui-active":""}}'></div>
          {{/each}}
        </div>
      </div>

      <!-- 产品标题 -->
      <div class='lt_pro_name item_box'>
        <strong>{{proName}}</strong>
      </div>

      <!-- 产品价格 -->
      <div class='lt_price item_box'>
        价格:
        <span class='price'>￥{{price}}</span>
        <span class='oldPrice'>￥{{oldPrice}}</span>
      </div>

      <!-- 产品尺码 -->
      <div class='lt_size item_box'>
        尺码:
        <%
          var arr = size.split('-')
          var start = arr[0]
          var end = arr[1]
          for(var i = start;i<=end;i++){
        %>
          <span>{{i}}</span>
        <%
          }
        %>
      </div>

      <!-- 产品数量 -->
      <div class='lt_num item_box'>
        数量
        <div class='mui-numbox' data-numbox-min='1' data-numbox-max="{{num}}" data-numbox-step="1">
          <button class='mui-btn mui-numbox-btn-minus' type='button'>-</button>
          <input type="number" class='mui-numbox-input'>
          <button class='mui-btn mui-numbox-btn-plus' type='button'>+</button>
        </div>
        <span>剩余数量：{{num}}双</span>
      </div>
      <!-- 详情描述 -->
      <div class='lt_desc item_box'>
        详情:{{proDesc}}
      </div>
    </script>
    
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>
  </body>
</html>
